<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h2>Formulário</h2>
      </div>

          <form class="formulario" action="index.html" method="post">

              <table>
                      <tr>
                        <td>Nome </td>
                        <td><input class="grande" type="text" name="" value="" autofocus></td>
                      </tr>
                      <tr>
                        <td>Senha </td>
                        <td><input class="grande" type="password" name="" value=""></td>
                      </tr>
                      <tr>
                        <td>Sexo </td>
                        <td><input type="radio" name="sexo" value="M"> Masculino <input type="radio" name="sexo" value="F">Feminino</td>
                      </tr>
                      <tr>
                        <td>Data de Nacimento </td>
                        <td><input type="date" name="" value=""></td>
                      </tr>
                      <tr>
                        <td>Foto de Perfil </td>
                        <td><input type="file" name="" value=""></td>
                      </tr>
                      <tr>
                        <td>Estado </td>
                        <td>
                          <select name="cars">
                              <option value="estado">Selecione o Estado</option>
                              <option value="ac">Acre</option>
                              <option value="al">Alagoas</option>
                              <option value="am">Amazonas</option>
                              <option value="ap">Amapá</option>
                              <option value="ba">Bahia</option>
                              <option value="ce">Ceará</option>
                              <option value="df">Distrito Federal</option>
                              <option value="es">Espírito Santo</option>
                              <option value="go">Goiás</option>
                              <option value="ma">Maranhão</option>
                              <option value="mt">Mato Grosso</option>
                              <option value="ms">Mato Grosso do Sul</option>
                              <option value="mg">Minas Gerais</option>
                              <option value="pa">Pará</option>
                              <option value="pb">Paraíba</option>
                              <option value="pr">Paraná</option>
                              <option value="pe">Pernambuco</option>
                              <option value="pi">Piauí</option>
                              <option value="rj">Rio de Janeiro</option>
                              <option value="rn">Rio Grande do Norte</option>
                              <option value="ro">Rondônia</option>
                              <option value="rs">Rio Grande do Sul</option>
                              <option value="rr">Roraima</option>
                              <option value="sc">Santa Catarina</option>
                              <option value="se">Sergipe</option>
                              <option value="sp">São Paulo</option>
                              <option value="to">Tocantins</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Conhecimentos </td>
                        <td colspan="2">
                          <input type="checkbox" name="" value="HTML">HTML
                          <input type="checkbox" name="" value="CSS">CSS
                          <input type="checkbox" name="" value="JS">JS
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2"><input type="submit" name="" value="ENVIAR"></td>
                      </tr>
              </table>
          </form>
    </div>

  </body>
</html>
